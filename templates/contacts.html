<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Page</title>
    <style>
        

        .workers-image {
            width: 20%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="/">Home</a>
    <h1>Contact Us</h1>
    <p>Feel free to contact us using the information below:</p>
    <ul>{%for contacts in contacts%}
        <li>
            
            <h1>{{contacts.title}}</h1>
            <img src="{{ contacts.image.url }}" flex='center' width='10%' class="workers-image">
            <p>{{contacts.description}}</p>
            <p>{{contacts.email}}</p>
            <p>{{contacts.phone_number}}</p>
        </li>
         
        {% endfor %}</ul>
</body>
</html>
