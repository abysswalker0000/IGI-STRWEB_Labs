<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/">Home</a>
    <title>Reviews Page</title>
</head>
<body>
    <h1>Customer Reviews</h1>
    <p>Read what our customers have to say about us.</p>
    <ul>
        {% for review in reviews %}
        <li>{{ review.text }} - {{ review.rating }}/10 by {{ review.user.username }} on {{ review.created_at }}</li>
        {% endfor %}
    </ul>
    <a href="create_review/">Create a Review</a>
</body>
</html>
