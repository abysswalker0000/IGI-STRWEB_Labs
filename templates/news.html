<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/">Home</a>
    <title>News Page</title>
    <style>
        .news-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
        }

        .news-image {
            width: 20%;
            margin-bottom: 10px;
        }

        .news-details {
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Latest News</h1>
    <p>Stay updated with our latest news and announcements.</p>
    {% for news in news %}
    <div class="news-item">
        <div>
            <img src="{{ news.image.url }}" flex='center' alt="{{ news.title }}" width='10%' class="news-image">
            <div class="news-details">
                <h2>{{ news.title }}</h2>
                <p>{{ news.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
