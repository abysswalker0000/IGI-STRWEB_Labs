{% extends 'base.html' %}

{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}
<style>
   
    .blur-background {
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('{{ product.image.url }}') no-repeat center center;
        background-size: cover;
        filter: blur(10px);
        z-index: -1; 
    }

    .detail-container {
        position: relative; 
        display: flex;
        flex-direction: column;
        align-items: center; 
        justify-content: center;
        max-width: 1200px; 
        margin: 0 auto;
        padding: 20px;
        z-index: 1; 
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px; 
    }

    .product-image {
        margin: 0; 
        padding: 0; 
        width: 100%;
    }

    .product-image img {
        width: 100%; 
        height: auto; 
        display: block; 
    }

    .settings-title {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        font-size: 30px;
        background: repeating-linear-gradient(
            -40deg,
            rgba(20, 20, 20, 0.9),
            rgba(20, 20, 20, 0.9) 8px,
            rgba(51, 51, 51, 0.9) 8px,
            rgba(51, 51, 51, 0.9) 15px
        );
        -webkit-text-stroke: 0.5px black;
        height: 50px;
        width: 100%;
        font-family: 'Inkulinati-Regular', sans-serif;
    }

    .description-title {
        padding: 20px;
        font-size: 18px;
        width: 100%;
        background: repeating-linear-gradient(
            -40deg,
            rgba(10, 10, 10, 0.9),
            rgba(10, 10, 10, 0.9) 8px,
            rgba(30, 30, 30, 0.9) 8px,
            rgba(30, 30, 30, 0.9) 15px
        );
        color: white;
        font-family: 'Inkulinati-Regular', sans-serif;
    }

    .add-to-cart {
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .detail-button {
        color: #cf9000;
        background-color: #404040;
        border: 1px solid black;
        height: 30px;
        width: 150px; 
        font-weight: 600;
        font-size: 16px; 
        cursor: crosshair;
        margin: 0 10px; 
        transition: all 0.3s ease-out;
    }

    .detail-button:hover {
        border-color: #a37303;
    }
    .detail-button:hover span {
        animation: blink 0.9s infinite; 
    }

    @keyframes blink {
        0%, 100% {
            opacity: 1; 
        }
        50% {
            opacity: 0; 
        }
    }
</style>

<div class="blur-background"></div>

<div class="detail-container">
    <div class="settings-title">
        <h1>{{ product.name }}</h1>
    </div>

    <div class="product-image">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" />
        {% else %}
            <p>No image available</p>
        {% endif %}
    </div>

    <div class="description-title">
        <p>{{ product.description }}</p>
        <form method="post" action="{% url 'add_to_cart' product.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="detail-button"><span>Add to Cart</span></button>
        </form>
    </div>
</div>

{% endblock %}
